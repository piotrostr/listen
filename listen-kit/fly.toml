app = 'listen-kit'
primary_region = 'waw'

[build]

[env]
FIRST_APP_PORT = "6969"
SECOND_APP_PORT = "6966"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
kill_signal = "SIGINT"
kill_timeout = 5
processes = ["app"]
http_checks = []
internal_port = 6969
protocol = "tcp"
script_checks = []

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"

[[services]]
kill_signal = "SIGINT"
kill_timeout = 5
processes = ["app"]
http_checks = []
internal_port = 6966
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 6966

[[services.ports]]
handlers = ["tls", "http"]
port = 6967

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

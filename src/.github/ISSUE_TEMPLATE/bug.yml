name: Bugs
description: Found a bug? Report it here!
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A description of what the issue is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can someone else run into the problem?
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other notes or screenshots about your bug.